plugins {
	id 'org.springframework.boot' version '2.5.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id "io.freefair.lombok" version "6.2.0"
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web:2.5.5'
    implementation 'commons-math:commons-math:20040218.045431'
    testImplementation('org.springframework.boot:spring-boot-starter-test:2.5.5')
	implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.24'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-parent', version: '2.5.5', ext: 'pom'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.5.5'
	implementation group: 'org.json', name: 'json', version: '20210307'


}

test {
	useJUnitPlatform()
}
